<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>List Of OS You Can Pick:</h1>
    <h1 id="list"></h1>
    <h1>Find Whats Your Favorite OS?</h1>
    <h1 id="locator"></h1>
    <h1>This Is The Position Of Your Fav OS In the Array</h1>
    <h1 id="userPicked"></h1>
    <script>
    let askedUser = prompt("Whats your favorite OS? iOS, windows, android, or linux")

    let osArray = ["ios", "windows", "android", "linux"]

    let osPosition = osArray.indexOf(askedUser)

    document.getElementById("list").innerHTML = osArray

    document.getElementById("locator").innerHTML = askedUser

    document.getElementById("userPicked").innerHTML = osPosition
    </script>
</body>
</html>

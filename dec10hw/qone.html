<html lang="en">
<head>

</head>
<body>
    <h1>Array Displayed:</h1>
    <h2 id="myArray">Array</h2>
    <h1>The sum of the Array: </h1>
    <h2 id="sumOfFirst">Secound Array</h2>
    <script>
        let numArray = [10, 5, 7, 5, 2, 15]
        let totalValu = 0
        numArray.map((x) => totalValu+=x)

        console.log(numArray);
        console.log(totalValu);

        document.getElementById("myArray").innerHTML=numArray
        document.getElementById("sumOfFirst").innerHTML=totalValu
    </script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="fahrenheittoc"></h1>
    <script>
        const userInput = Number(prompt("Enter Value for Fahrenheit to Converter to Celsius"))
        const f2C = () => ((userInput-32)*5)/9

        document.getElementById("fahrenheittoc").innerHTML = `${userInput} degrees in Fahrenheit, is ${f2C()} degrees in Celsius`
    </script>
</body>
</html>

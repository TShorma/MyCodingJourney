<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="celsiustof"></h1>
    <script>
        const userInput = Number(prompt("Enter Value for Celsius to Converter to Fahrenheit"))
        const c2F = () => (userInput*9)/5 + 32

        document.getElementById("celsiustof").innerHTML = `${userInput} degrees in Celsius, is ${c2F()} degrees in Fahrenheit`
    </script>
</body>
</html>
